<!DOCTYPE html>
<html ng-app="TodoApp">
<head>
  <title>Todos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/todosFactory.js"></script>
  <script src="/js/todosController.js"></script>
  <style>
    .high{
      color: red;
    }

    .medium{
      color: orange;
    }

    .done{
      text-decoration: line-through;
      color: black;
    }

    .completed{
      color: black;
    }
  </style>
</head>
<body ng-controller="TodoController as todos">
  <div class="col-xs-6 col-xs-offset-1">
    <table class="table table-hover">
      <tr>
        <th>Task</th>
        <th>Completed?</th>
        <th>Difficulty (1 = high)</th>
      </tr>
      <tr ng-repeat="item in todos.list" ng-class="{high: item.priority == 1, medium: item.priority == 2}">
        <td ng-class="{done: item.isComplete}">{{item.title}}</td>
        <td ng-class="{completed: item.isComplete}">{{item.isComplete}}<span ng-if="item.isComplete">: {{item.completedOn}}</span></td>
        <td ng-class="{completed: item.isComplete}">{{item.difficulty}}</td>
        <td><button ng-click="todos.remove(item)">Delete</button></td>
      </tr>
    </table>
  </div>
  <div>
    <form ng-submit="todos.add()">
      <label>Task</label>
      <input type="text" ng-model="todos.new.title">
      <label>Priority</label>
      <select ng-model="todos.new.priority">
        <option value="1">1 (High)</option>
        <option value="2">2 (Med)</option>
        <option value="3">3 (Low)</option>
      </select>
      <label>Difficulty</label>
      <select ng-model="todos.new.difficulty">
        <option value="1">1 (High)</option>
        <option value="2">2 (Med)</option>
        <option value="3">3 (Low)</option>
      </select>
      <button class="btn btn-default active">Submit</button>
    </form>
  </div>

</body>
</html>
